<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>OKJSP</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="/assets/css/custom.css" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrap">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">OK JSP</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user/sign_up">회원가입</a></li>
                    <li><a href="/user/login">로그인</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div class="col-md-3">
            <ul class="nav sidenav">
                <li class="active"><a href="/html/commboard/list.html">Community</a></li>
                <li ><a href="/html/techqna/list.html">Tech Q&A</a></li>
                <li ><a href="/html/job/recruit_list.html">Job</a></li>
            </ul>
        </div>

        <div class="col-md-9">
            <div class="page-header">
                <h3>Tech Q&A</h3>
            </div>
            <form id="boardForm" class="form-horizontal" role="form" method="post">

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">제목</label>
                    <div class="col-sm-10">
                        <input id="title" name="title" class="form-control" placeholder="제목을 입력해 주세요." type="text" value="asdasd"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">내용</label>
                    <div class="col-sm-10">
                        <textarea id="content" name="content" class="form-control" placeholder="내용을 입력해 주세요." type="email" rows="10">asdasdasd</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">첨부파일</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">Tag</label>
                    <div class="col-sm-10">
                        <input id="tag" name="tag" class="form-control" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="text-center">
                        <input type="submit" class="btn btn-success btn-mg" value="저장" role="button" />
                        <a href="list.html" id="cancelBtn" class="btn btn-default btn-mg" role="button">취소</a>
                    </div>
                </div>

            </form>
        </div>
    </div><!-- /.container -->
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted">okjsp.net 2013</p>
    </div>
</div>



</body>
</html>
